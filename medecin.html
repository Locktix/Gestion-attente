<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Médecin - Gestion d'attente</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body class="page-medecin">
    <main class="container">
        <header class="doctor-header">
            <div class="header-content">
                <div class="brand-section">
                    <i class="fas fa-user-md header-icon"></i>
                    <div>
                        <h1>Centre Médical Ghemning</h1>
                        <p class="subtitle">Interface Médecin</p>
                    </div>
                </div>
                <div class="queue-status">
                    <div class="queue-badge">
                        <i class="fas fa-users"></i>
                        <span>En file: <strong id="queue-length">0</strong></span>
                    </div>
                </div>
            </div>
        </header>

        <section class="main-controls">
            <div class="control-card">
                <div class="card-header">
                    <i class="fas fa-play-circle"></i>
                    <h2>Appel Patient</h2>
                </div>
                <button id="next-person" class="cta large next-btn">
                    <i class="fas fa-arrow-right"></i>
                    <span>Personne suivante</span>
                </button>
                <div class="last-called-info">
                    <i class="fas fa-clock"></i>
                    <span>Dernier appelé: <strong id="last-called">—</strong></span>
                </div>
            </div>
        </section>

        <section class="room-selection">
            <div class="room-card">
                <div class="card-header">
                    <i class="fas fa-door-open"></i>
                    <h2>Sélection du Local</h2>
                </div>
                <div class="room-options">
                    <label class="room-option">
                        <input type="radio" name="room" value="A" checked />
                        <div class="room-button">
                            <i class="fas fa-building"></i>
                            <span>Local A</span>
                        </div>
                    </label>
                    <label class="room-option">
                        <input type="radio" name="room" value="B" />
                        <div class="room-button">
                            <i class="fas fa-building"></i>
                            <span>Local B</span>
                        </div>
                    </label>
                    <label class="room-option">
                        <input type="radio" name="room" value="C" />
                        <div class="room-button">
                            <i class="fas fa-building"></i>
                            <span>Local C</span>
                        </div>
                    </label>
                </div>
            </div>
        </section>

        <section class="quick-stats">
            <div class="stats-grid">
                <div class="stat-card">
                    <i class="fas fa-ticket-alt"></i>
                    <div class="stat-content">
                        <span class="stat-label">Total émis aujourd'hui</span>
                        <span class="stat-value" id="total-issued">0</span>
                    </div>
                </div>
                <div class="stat-card">
                    <i class="fas fa-check-circle"></i>
                    <div class="stat-content">
                        <span class="stat-label">Traités aujourd'hui</span>
                        <span class="stat-value" id="total-processed">0</span>
                    </div>
                </div>
                <div class="stat-card">
                    <i class="fas fa-clock"></i>
                    <div class="stat-content">
                        <span class="stat-label">Temps moyen d'attente</span>
                        <span class="stat-value" id="avg-wait-time">—</span>
                    </div>
                </div>
            </div>
        </section>

        <section class="help-section">
            <div class="help-card">
                <i class="fas fa-info-circle"></i>
                <p>Ouvrez <a href="tv.html" class="link-btn"><i class="fas fa-tv"></i> la page TV</a> pour l'affichage public ou <a href="admin.html" class="link-btn"><i class="fas fa-cog"></i> l'administration</a> pour la gestion.</p>
            </div>
        </section>
    </main>

    <div class="firebase-indicator" aria-live="polite">Synchro Firebase</div>

    <script type="module" src="assets/js/firebase-init.js"></script>
    <script src="assets/js/store.js"></script>
    <script src="assets/js/medecin.js"></script>
</body>
</html>
